<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Middle-earth Manager v6.0 (Live)</title>
    
    <script type="module">
        // Tuodaan tarvittavat Firebase-kirjastot (k√§yt√§mme CDN-versioita, jotta t√§m√§ toimii ilman asennuksia)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // SINUN KONFIGURAATIOSI (Liitetty automaattisesti)
        const firebaseConfig = {
          apiKey: "AIzaSyAcegclb9zUf2Yk1zi0qjNPvuI43uMsr-M",
          authDomain: "nazgul-campaign.firebaseapp.com",
          databaseURL: "https://nazgul-campaign-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "nazgul-campaign",
          storageBucket: "nazgul-campaign.firebasestorage.app",
          messagingSenderId: "931612776136",
          appId: "1:931612776136:web:091524d064d792e9bc77fd",
          measurementId: "G-7417E5KS9W"
        };

        // Alustetaan Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Tehd√§√§n tietokantaty√∂kaluista globaaleja, jotta muu koodi n√§kee ne
        window.db = db;
        window.dbRef = ref;
        window.dbSet = set;
        window.dbOnValue = onValue;
        window.dbPush = push;
        
        console.log("Firebase yhdistetty onnistuneesti!");
    </script>

    <style>
        body { background-color: #202020; color: #d4af37; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Kartta-alue */
        #viewport { flex: 3; position: relative; background: #111; overflow: hidden; cursor: grab; display: flex; align-items: center; justify-content: center; }
        #viewport:active { cursor: grabbing; }

        /* Sivupaneeli */
        #sidebar { flex: 1; min-width: 380px; background: #1a1a1a; border-left: 2px solid #444; padding: 20px; display: flex; flex-direction: column; z-index: 200; box-shadow: -10px 0 20px rgba(0,0,0,0.5); }
        
        /* Karttaelementit */
        #world { position: absolute; transform-origin: 0 0; display: none; }
        #game-map { display: block; pointer-events: none; user-select: none; }
        #svg-layer, #marker-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #svg-layer { z-index: 1; } 
        #marker-layer { z-index: 2; }

        /* Markerit */
        .marker { position: absolute; transform: translate(-50%, -100%); display: flex; flex-direction: column; align-items: center; cursor: pointer; pointer-events: auto; z-index: 100; }
        .pin { width: 14px; height: 14px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 5px #000; }
        .label { background: rgba(0,0,0,0.8); color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 12px; margin-top: 2px; white-space: nowrap; }
        .region-text { position: absolute; transform: translate(-50%, -50%); font-family: serif; font-weight: bold; font-size: 24px; text-shadow: 0 0 5px #000; pointer-events: none; z-index: 50; text-align: center; white-space: nowrap; }

        /* K√§ytt√∂liittym√§ */
        .controls { display: flex; gap: 5px; margin-bottom: 10px; }
        button, select, input { background: #333; color: #fff; border: 1px solid #555; padding: 10px; width: 100%; cursor: pointer; }
        button:hover { background: #444; }
        .active-tool { background: #d4af37; color: #000; font-weight: bold; }
        
        #log { background: #000; border: 1px solid #333; flex-grow: 1; padding: 10px; overflow-y: auto; font-family: monospace; font-size: 0.85em; color: #ccc; margin-bottom: 10px; }
        
        /* Overlayt (Aloitus & Asetukset) */
        #start-overlay, #settings-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .box { border: 2px solid #d4af37; padding: 40px; border-radius: 10px; background: #222; text-align: center; max-width: 400px; }
        
        /* Kelluvat ty√∂kalut */
        #map-tools, #draw-tools { position: absolute; z-index: 1000; display: none; gap: 10px; }
        #map-tools { bottom: 20px; left: 20px; }
        #draw-tools { top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); padding: 10px; border: 1px solid #d4af37; }
        .float-btn { width: auto; padding: 5px 15px; background: rgba(0,0,0,0.8); border: 1px solid #888; }
        
        /* AI Viestit */
        .ai-msg { color: #88ccff; font-style: italic; border-left: 2px solid #88ccff; padding-left: 10px; margin: 5px 0; background: #112233; padding: 5px; }
    </style>
</head>
<body>

    <div id="viewport">
        <div id="start-overlay">
            <div class="box">
                <h1>KESKIMAA ONLINE</h1>
                <p>1. Raahaa karttakuvatiedosto (kartta.jpg) t√§h√§n.</p>
                <input type="file" id="fileInput" accept="image/*" onchange="handleInput(this)">
                <hr style="border-color:#444; margin: 20px 0;">
                <p style="font-size:0.8em; color:#888;">Tai odota pilvisynkronointia...</p>
                <button onclick="openSettings()" style="margin-top:10px;">‚öôÔ∏è Asetukset (Gemini API Key)</button>
            </div>
        </div>

        <div id="settings-overlay" style="display:none;">
            <div class="box">
                <h2>Asetukset</h2>
                <p>Sy√∂t√§ Gemini API Key (AI-kuvauksia varten):</p>
                <input type="password" id="apiKeyInput" placeholder="Liit√§ avain t√§h√§n...">
                <div style="font-size:0.8em; color:#888; margin-bottom:10px;">Avain tallentuu vain selaimeesi.</div>
                <button onclick="saveSettings()" style="background:#28a745;">Tallenna & Sulje</button>
                <button onclick="closeSettings()" style="background:#442222; margin-top:5px;">Peruuta</button>
            </div>
        </div>

        <div id="map-tools">
            <button class="float-btn" onclick="fitToScreen()">Sovita ruutuun</button>
            <button class="float-btn" onclick="zoomIn()">+</button>
            <button class="float-btn" onclick="zoomOut()">-</button>
        </div>

        <div id="draw-tools">
            <span style="color:#fff; margin-right:10px;">Piirret√§√§n aluetta...</span>
            <button onclick="finishPoly()" style="width:auto; background:#28a745;">‚úî Valmis</button>
            <button onclick="cancelPoly()" style="width:auto; background:#dc3545;">‚ùå Peruuta</button>
        </div>

        <div id="world">
            <img id="game-map" alt="">
            <svg id="svg-layer"></svg>
            <div id="marker-layer"></div>
        </div>
    </div>

    <div id="sidebar">
        <h2 style="color:#ff4500; text-align:center;">NAZG√õL COMMAND</h2>
        
        <label>Valitse Hahmo:</label>
        <select id="nazgulSelect" onchange="updateUI()">
            <option value="0">Ren the Unclean</option>
            <option value="1">Murazor (Witch-King)</option>
            <option value="2">Uvatha</option>
            <option value="3">Hoarmurath</option>
            <option value="4">Akhorahil</option>
        </select>

        <div id="statsDisplay" style="margin:20px 0;"></div>
        <hr style="border-color:#444;">
        
        <div class="controls">
            <button id="btnMove" onclick="setTool('move')" class="active-tool">‚úã Liikuta</button>
            <button id="btnFort" onclick="setTool('fort')">üè∞ Linnoitus</button>
            <button id="btnArea" onclick="setTool('area')">‚úèÔ∏è Alue</button>
        </div>

        <div class="controls">
            <input type="number" id="dice" placeholder="Nopat" value="3">
            <input type="number" id="ob" placeholder="Ob" value="3">
        </div>
        <div class="controls">
            <button onclick="performAction('Rakenna', 'wealth')">üõ†Ô∏è Rakenna</button>
            <button onclick="performAction('Sota', 'might')">‚öîÔ∏è Sota</button>
        </div>
        <div class="controls">
            <button onclick="performAction('Uskonto', 'religion')">üëÅÔ∏è Uskonto</button>
            <button onclick="performAction('Hallinto', 'loyalty')">‚öñÔ∏è Hallinto</button>
        </div>

        <h3>Kronikka</h3>
        <div id="log"></div>
        <div style="display:flex; gap:5px;">
            <button onclick="clearLog()" style="background:#442222; font-size:0.8em;">Tyhjenn√§ historia</button>
            <button onclick="openSettings()" style="background:#333; font-size:0.8em;">‚öôÔ∏è API Key</button>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        let nazguls = [
            { name: "Ren", wealth: 4, religion: 6, loyalty: 2, might: 5, corruption: 3, color: "#ff4444", markers: [], territories: [] },
            { name: "Murazor", wealth: 2, religion: 8, loyalty: 5, might: 3, corruption: 2, color: "#aa44ff", markers: [], territories: [] },
            { name: "Uvatha", wealth: 5, religion: 3, loyalty: 6, might: 7, corruption: 1, color: "#ffaa00", markers: [], territories: [] },
            { name: "Hoarmurath", wealth: 3, religion: 4, loyalty: 4, might: 5, corruption: 1, color: "#00ccff", markers: [], territories: [] },
            { name: "Akhorahil", wealth: 7, religion: 2, loyalty: 3, might: 2, corruption: 1, color: "#ffd700", markers: [], territories: [] }
        ];

        let view = { x: 0, y: 0, scale: 1 };
        let tool = 'move';
        let isDragging = false;
        let draw = { active: false, points: [] };
        let currentNaz = 0;
        let geminiKey = localStorage.getItem('geminiKey') || "";
        let logs = [];

        // --- INIT ---
        window.onload = function() {
            // 1. Yrit√§ ladata kartta automaattisesti jos se on jo selaimen muistissa (cache)
            // Huom: T√§m√§ vaatii silti usein manuaalisen valinnan, mutta valmistellaan pohja
            
            // 2. Yhdist√§ Firebaseen ja kuuntele muutoksia
            setTimeout(() => {
                if(window.db) {
                    const dbRef = window.dbRef(window.db, 'gameState');
                    window.dbOnValue(dbRef, (snapshot) => {
                        const data = snapshot.val();
                        if(data) {
                            if(data.nazguls) nazguls = data.nazguls;
                            if(data.logs) {
                                // Firebase palauttaa objektin avaimilla, muutetaan listaksi ja k√§√§nnet√§√§n j√§rjestys
                                logs = Object.values(data.logs).reverse(); 
                                renderLog();
                            }
                            updateUI();
                            renderOverlays(); // Piirr√§ uudet linnoitukset jos niit√§ tuli
                        }
                    });
                }
            }, 500);

            // 3. Event Listenerit
            let overlay = document.getElementById('start-overlay');
            overlay.addEventListener('dragover', e => e.preventDefault());
            overlay.addEventListener('drop', e => {
                e.preventDefault();
                if(e.dataTransfer.files[0]) loadMap(e.dataTransfer.files[0]);
            });

            let vp = document.getElementById('viewport');
            vp.addEventListener('mousedown', onMouseDown);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mouseup', onMouseUp);
            vp.addEventListener('wheel', onWheel, {passive: false});

            updateUI();
        };

        // --- FIREBASE SYNC FUNCTIONS ---
        function uploadState() {
            // L√§het√§ pelitilanne pilveen
            if(window.db) {
                window.dbSet(window.dbRef(window.db, 'gameState/nazguls'), nazguls);
            }
        }

        function pushLog(entryHtml) {
            // Lis√§√§ paikalliseen listaan heti (visuaalinen vaste)
            logs.unshift(entryHtml);
            renderLog();
            
            // L√§het√§ pilveen (uusi merkint√§ listan jatkoksi)
            if(window.db) {
                window.dbPush(window.dbRef(window.db, 'gameState/logs'), entryHtml);
            }
        }

        function clearLog() {
            if(confirm("Haluatko varmasti poistaa koko historian pilvest√§?")) {
                logs = [];
                renderLog();
                if(window.db) window.dbSet(window.dbRef(window.db, 'gameState/logs'), null);
            }
        }

        // --- AI (GEMINI) ---
        async function callAI(prompt) {
            if(!geminiKey) return null;
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${geminiKey}`;
            const data = { contents: [{ parts: [{ text: prompt }] }] };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const json = await response.json();
                if(json.error) {
                    console.error(json.error);
                    return "AI Error: " + json.error.message;
                }
                return json.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("Fetch error:", error);
                return null;
            }
        }

        // --- ACTIONS ---
        async function performAction(actionName, stat) {
            let d = parseInt(document.getElementById('dice').value) || 0;
            let ob = parseInt(document.getElementById('ob').value) || 0;
            if(d===0 || ob===0) { alert("Aseta nopat ja Ob!"); return; }

            // Heit√§ nopat
            let succ = 0; let rolls = [];
            for(let i=0; i<d; i++) {
                let r = Math.floor(Math.random()*6)+1;
                rolls.push(r); if(r>=4) succ++;
            }
            rolls.sort((a,b)=>b-a);
            let margin = succ - ob;
            let n = nazguls[currentNaz];
            let resultText = margin >= 0 ? "ONNISTUI" : "EP√ÑONNISTUI";
            let color = margin >= 0 ? "#4f4" : "#f44";

            // P√§ivit√§ Statsit
            if(margin >= 0 && n[stat] < 10) n[stat]++;
            
            // 1. Tallenna mekaniikka logiin
            let timestamp = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            let logHtml = `<div><span style="color:#666">[${timestamp}]</span> <b style="color:${n.color}">${n.name}</b>: ${actionName} (Ob ${ob})<br>üé≤ [${rolls.join(", ")}] <span style="color:${color}">${resultText}</span></div>`;
            pushLog(logHtml);
            
            // 2. Synkkaa statsit pilveen
            uploadState();

            // 3. Pyyd√§ AI kuvaus
            if(geminiKey) {
                let loadingId = "loading-" + Date.now();
                // Lis√§√§ v√§liaikainen latausviesti
                document.getElementById('log').innerHTML = `<div id="${loadingId}" style="color:#88ccff; font-style:italic;">üîÆ Ennustetaan seurauksia...</div>` + document.getElementById('log').innerHTML;
                
                let prompt = `Game system: Burning Wheel style logic. Setting: Middle-earth (Second Age/Third Age dark fantasy). 
                Character: ${n.name} (A Nazg√ªl/Ringwraith). 
                Action taken: ${actionName} (Stat used: ${stat}). 
                Outcome: ${resultText} (Margin: ${margin}). 
                Task: Write a very short, atmospheric description (max 2 sentences) of this event happening in the game world. 
                Do not mention game mechanics or dice. Keep it immersive.`;

                let aiText = await callAI(prompt);
                
                // Poista latausviesti
                let loader = document.getElementById(loadingId);
                if(loader) loader.remove();

                if(aiText) {
                    let aiHtml = `<div class="ai-msg">${aiText}</div><hr style="border-color:#333">`;
                    pushLog(aiHtml);
                }
            } else {
                pushLog(`<hr style="border-color:#333">`);
            }
        }

        // --- MAP FUNCTIONS ---
        function handleInput(el) { if(el.files[0]) loadMap(el.files[0]); }
        function loadMap(file) {
            let url = URL.createObjectURL(file);
            let img = document.getElementById('game-map');
            img.onload = function() {
                document.getElementById('start-overlay').style.display = 'none';
                document.getElementById('world').style.display = 'block';
                document.getElementById('map-tools').style.display = 'flex';
                
                let w = img.naturalWidth; let h = img.naturalHeight;
                // Aseta SVG ja Marker layerit kuvan kokoon
                document.getElementById('svg-layer').setAttribute('viewBox', `0 0 ${w} ${h}`);
                document.getElementById('marker-layer').style.width = w + 'px';
                document.getElementById('marker-layer').style.height = h + 'px';
                
                fitToScreen();
                renderOverlays();
            };
            img.src = url;
        }

        function updateTransform() {
            document.getElementById('world').style.transform = `translate3d(${view.x}px, ${view.y}px, 0) scale(${view.scale})`;
        }
        function fitToScreen() {
            let img = document.getElementById('game-map');
            let vp = document.getElementById('viewport');
            if(img.naturalWidth) {
                let s = Math.min(vp.offsetWidth / img.naturalWidth, vp.offsetHeight / img.naturalHeight) * 0.95;
                view.scale = s;
                view.x = (vp.offsetWidth - img.naturalWidth * s) / 2;
                view.y = (vp.offsetHeight - img.naturalHeight * s) / 2;
                updateTransform();
            }
        }
        function zoomIn() { view.scale *= 1.2; updateTransform(); }
        function zoomOut() { view.scale /= 1.2; updateTransform(); }
        
        function onWheel(e) {
            e.preventDefault();
            let zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
            let rect = document.getElementById('viewport').getBoundingClientRect();
            let mouseX = e.clientX - rect.left;
            let mouseY = e.clientY - rect.top;
            
            view.x = mouseX - (mouseX - view.x) * zoomFactor;
            view.y = mouseY - (mouseY - view.y) * zoomFactor;
            view.scale *= zoomFactor;
            updateTransform();
        }

        function onMouseDown(e) {
            if(e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT') return;
            if(tool === 'move') { isDragging = true; }
            else if(tool === 'fort') {
                let c = getWorldCoords(e);
                let name = prompt("Linnoituksen nimi:");
                if(name) {
                    nazguls[currentNaz].markers.push({x: c.x, y: c.y, label: name});
                    renderOverlays(); uploadState();
                }
            } else if(tool === 'area') {
                draw.points.push(getWorldCoords(e));
                renderTempPoly();
            }
        }

        function onMouseMove(e) {
            if(isDragging && tool === 'move') {
                view.x += e.movementX; view.y += e.movementY;
                updateTransform();
            }
        }
        function onMouseUp() { isDragging = false; }

        function getWorldCoords(e) {
            let rect = document.getElementById('world').getBoundingClientRect();
            return { x: (e.clientX - rect.left) / view.scale, y: (e.clientY - rect.top) / view.scale };
        }

        // --- DRAWING & RENDERING ---
        function setTool(t) {
            tool = t;
            document.getElementById('btnMove').className = t==='move'?'active-tool':'';
            document.getElementById('btnFort').className = t==='fort'?'active-tool':'';
            document.getElementById('btnArea').className = t==='area'?'active-tool':'';
            document.getElementById('viewport').style.cursor = t==='move' ? 'grab' : 'crosshair';
            
            if(t === 'area') {
                draw.active = true; draw.points = [];
                document.getElementById('draw-tools').style.display = 'block';
            } else {
                draw.active = false;
                document.getElementById('draw-tools').style.display = 'none';
                renderTempPoly();
            }
        }

        function renderTempPoly() {
            let svg = document.getElementById('svg-layer');
            let old = document.getElementById('temp-poly');
            if(old) old.remove();
            if(draw.points.length > 0) {
                let pts = draw.points.map(p => `${p.x},${p.y}`).join(" ");
                let el = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
                el.id = 'temp-poly'; el.setAttribute("points", pts);
                el.setAttribute("fill", "none"); el.setAttribute("stroke", "#fff");
                el.setAttribute("stroke-width", "3"); el.setAttribute("stroke-dasharray", "5,5");
                svg.appendChild(el);
            }
        }
        function finishPoly() {
            if(draw.points.length < 3) return;
            let name = prompt("Alueen nimi:");
            if(name) {
                let cx=0, cy=0; draw.points.forEach(p=>{cx+=p.x; cy+=p.y});
                cx/=draw.points.length; cy/=draw.points.length;
                nazguls[currentNaz].territories.push({points: [...draw.points], label: name, cx, cy});
                renderOverlays(); uploadState();
            }
            setTool('move');
        }
        function cancelPoly() { setTool('move'); }

        function renderOverlays() {
            let svg = document.getElementById('svg-layer');
            let markers = document.getElementById('marker-layer');
            let temp = document.getElementById('temp-poly');
            svg.innerHTML = ''; markers.innerHTML = '';
            if(temp) svg.appendChild(temp);

            nazguls.forEach(n => {
                // Varmista ett√§ listat on olemassa
                if(!n.territories) n.territories = [];
                if(!n.markers) n.markers = [];

                n.territories.forEach(t => {
                    let pts = t.points.map(p => `${p.x},${p.y}`).join(" ");
                    let poly = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                    poly.setAttribute("points", pts);
                    poly.setAttribute("fill", n.color);
                    poly.setAttribute("fill-opacity", "0.25");
                    poly.setAttribute("stroke", n.color);
                    poly.setAttribute("stroke-width", "2");
                    svg.appendChild(poly);

                    let txt = document.createElement('div');
                    txt.className = 'region-text';
                    txt.innerText = t.label;
                    txt.style.left = t.cx + 'px'; txt.style.top = t.cy + 'px';
                    txt.style.color = n.color;
                    markers.appendChild(txt);
                });

                n.markers.forEach(m => {
                    let el = document.createElement('div');
                    el.className = 'marker';
                    el.style.left = m.x + 'px'; el.style.top = m.y + 'px';
                    el.innerHTML = `<div class="pin" style="background:${n.color}"></div><div class="label">${m.label}</div>`;
                    markers.appendChild(el);
                });
            });
        }

        function renderLog() {
            document.getElementById('log').innerHTML = logs.join("");
        }

        // --- SETTINGS ---
        function openSettings() { 
            document.getElementById('settings-overlay').style.display = 'flex'; 
            document.getElementById('apiKeyInput').value = geminiKey; 
        }
        function closeSettings() { document.getElementById('settings-overlay').style.display = 'none'; }
        function saveSettings() {
            geminiKey = document.getElementById('apiKeyInput').value;
            localStorage.setItem('geminiKey', geminiKey);
            closeSettings();
            alert("Avain tallennettu!");
        }

        function updateUI() {
            currentNaz = document.getElementById('nazgulSelect').value;
            let n = nazguls[currentNaz];
            let html = `
                <div>üí∞ Vauraus: ${n.wealth}/10</div><div style="background:#333; height:8px; margin-bottom:5px;"><div style="background:#d4af37; height:100%; width:${n.wealth*10}%"></div></div>
                <div>üëÅÔ∏è Uskonto: ${n.religion}/10</div><div style="background:#333; height:8px; margin-bottom:5px;"><div style="background:#9370db; height:100%; width:${n.religion*10}%"></div></div>
                <div>‚öîÔ∏è Asevoima: ${n.might}/10</div><div style="background:#333; height:8px; margin-bottom:5px;"><div style="background:#b22222; height:100%; width:${n.might*10}%"></div></div>
                <div>‚öñÔ∏è Lojaalisuus: ${n.loyalty}/10</div><div style="background:#333; height:8px; margin-bottom:5px;"><div style="background:#4682b4; height:100%; width:${n.loyalty*10}%"></div></div>
            `;
            document.getElementById('statsDisplay').innerHTML = html;
        }
