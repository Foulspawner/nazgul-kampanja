        button, select, input, textarea { background: #333; color: #fff; border: 1px solid #555; padding: 10px; width: 100%; cursor: pointer; border-radius: 4px; font-family: sans-serif; }

        #log { background: #000; border: 1px solid #333; flex-grow: 1; padding: 10px; overflow-y: auto; font-family: monospace; font-size: 0.85em; color: #ccc; margin-bottom: 10px; min-height: 150px; }

        .box { border: 2px solid #d4af37; padding: 30px; border-radius: 10px; background: #222; text-align: left; width: 90%; max-width: 600px; display: flex; flex-direction: column; gap: 10px; }
        
        #map-tools, #draw-tools { position: absolute; z-index: 1000; display: none; gap: 10px; }
        #map-tools { bottom: 20px; left: 20px; }
        #draw-tools { top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); padding: 10px; border: 1px solid #d4af37; display: flex; align-items: center;}
        .float-btn { width: auto; padding: 10px 15px; background: rgba(0,0,0,0.8); border: 1px solid #888; font-size: 16px;}
        
        .ai-gm { color: #d4af37; font-style: normal; border-left: 3px solid #d4af37; padding-left: 10px; margin: 10px 0; background: #1a1a1a; padding: 10px; border-radius: 0 4px 4px 0;}

    <script>
        let nazguls = [
            { name: "Ren", wealth: 4, religion: 6, loyalty: 2, might: 5, corruption: 3, color: "#ff4444", markers: [], territories: [] },
            { name: "Murazor", wealth: 2, religion: 8, loyalty: 5, might: 3, corruption: 2, color: "#aa44ff", markers: [], territories: [] },
            { name: "Uvatha", wealth: 5, religion: 3, loyalty: 6, might: 7, corruption: 1, color: "#ffaa00", markers: [], territories: [] },
            { name: "Hoarmurath", wealth: 3, religion: 4, loyalty: 4, might: 5, corruption: 1, color: "#00ccff", markers: [], territories: [] },
            { name: "Akhorahil", wealth: 7, religion: 2, loyalty: 3, might: 2, corruption: 1, color: "#ffd700", markers: [], territories: [] }
        ];

        let view = { x: 0, y: 0, scale: 1 };
        let tool = 'move', isDragging = false, draw = { active: false, points: [] }, currentNaz = 0;
        let lastTouch = {x: 0, y: 0}; 
        let initialPinchDist = null;

        let geminiKey = localStorage.getItem('geminiKey') || "";
        let campaignLore = localStorage.getItem('campaignLore') || ""; 
        let logs = [];

        window.onload = async function() {
            let imgElement = document.getElementById('game-map');
            imgElement.onload = function() { startMap(imgElement); };
            imgElement.onerror = function(e) { document.getElementById('manual-upload-box').style.display = 'block'; };
            imgElement.src = "./kartta.jpg?t=" + Date.now();

            try {
                let loreRes = await fetch('./lore.txt?t=' + Date.now());
                if (loreRes.ok) {
                    let text = await loreRes.text();
                    if (!text.includes("<!DOCTYPE html>")) {
                        campaignLore = text; document.getElementById('loreInput').value = text;
                    }
                }
            } catch (err) {}

            setTimeout(() => {
                if(window.db) {
                    window.dbOnValue(window.dbRef(window.db, 'gameState'), (snapshot) => {
                        let data = snapshot.val();
                        if(data) {
                            if(data.nazguls) nazguls = data.nazguls;
                            if(data.logs) { logs = Object.values(data.logs).reverse(); renderLog(); }
                            updateUI(); renderOverlays();
                        }
                    });
                }
            }, 1000);
            setupListeners(); updateUI();
        };

        function startMap(img) {
            document.getElementById('world').style.display = 'block';
            document.getElementById('manual-upload-box').style.display = 'none';
            let w = img.naturalWidth || 1000, h = img.naturalHeight || 1000;
            document.getElementById('svg-layer').setAttribute('viewBox', `0 0 ${w} ${h}`);
            document.getElementById('marker-layer').style.width = w + 'px';
            document.getElementById('marker-layer').style.height = h + 'px';
            setTimeout(() => { fitToScreen(); renderOverlays(); }, 100);
        }

        function updateTransform() { document.getElementById('world').style.transform = `translate3d(${view.x}px, ${view.y}px, 0) scale(${view.scale})`; }
        
        function fitToScreen() {
            let img = document.getElementById('game-map'), vp = document.getElementById('viewport');
            let w = img.naturalWidth || 1000, h = img.naturalHeight || 1000;
            let vpw = vp.offsetWidth > 0 ? vp.offsetWidth : window.innerWidth;
            let vph = vp.offsetHeight > 0 ? vp.offsetHeight : window.innerHeight / 2;
            let s = Math.min(vpw / w, vph / h) * 0.95;
            if (s <= 0) s = 0.5;
            view.scale = s; view.x = (vpw - w * s) / 2; view.y = (vph - h * s) / 2;
            updateTransform();
        }

        function zoomIn() { view.scale *= 1.3; updateTransform(); }
        function zoomOut() { view.scale /= 1.3; updateTransform(); }
        
        function getCoords(e) {
            if(e.touches && e.touches.length > 0) return {x: e.touches[0].clientX, y: e.touches[0].clientY};
            return {x: e.clientX, y: e.clientY};
        }

        function setupListeners() {
            let vp = document.getElementById('viewport');
            vp.addEventListener('mousedown', onDragStart);
            window.addEventListener('mousemove', onDragMove);
            window.addEventListener('mouseup', onDragEnd);
            vp.addEventListener('touchstart', onDragStart, {passive: false});
            vp.addEventListener('touchmove', onDragMove, {passive: false});
            vp.addEventListener('touchend', onDragEnd);
            vp.addEventListener('wheel', (e) => {
                e.preventDefault();
                let z = e.deltaY > 0 ? 0.9 : 1.1, rect = vp.getBoundingClientRect();
                let mx = e.clientX - rect.left, my = e.clientY - rect.top;
                view.x = mx - (mx - view.x) * z; view.y = my - (my - view.y) * z; view.scale *= z;
                updateTransform();
            }, {passive: false});
            window.addEventListener('resize', () => {
                clearTimeout(window.resizeTimer);
                window.resizeTimer = setTimeout(fitToScreen, 200);
            });
        }

        function onDragStart(e) {
            if(e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            let target = e.target;

            // --- MUOKKAA TY√ñKALU ---
            if(tool === 'edit') {
                let markerEl = target.closest('.marker');
                if(markerEl) {
                    let nIdx = markerEl.getAttribute('data-naz');
                    let mIdx = markerEl.getAttribute('data-mar');
                    let currentName = nazguls[nIdx].markers[mIdx].label;
                    let newName = prompt("Nime√§ linnoitus uudelleen:", currentName);
                    if(newName && newName !== currentName) {
                        nazguls[nIdx].markers[mIdx].label = newName;
                        renderOverlays(); uploadState();
                    }
                    return;
                }
                if(target.tagName && target.tagName.toLowerCase() === 'polygon' && target.classList.contains('map-polygon')) {
                    let nIdx = target.getAttribute('data-naz');
                    let tIdx = target.getAttribute('data-ter');
                    let currentName = nazguls[nIdx].territories[tIdx].label;
                    let newName = prompt("Nime√§ alue uudelleen:", currentName);
                    if(newName && newName !== currentName) {
                        nazguls[nIdx].territories[tIdx].label = newName;
                        renderOverlays(); uploadState();
                    }
                    return;
                }
                return; 
            }

            // --- TUHOA TY√ñKALU ---
            if(tool === 'delete') {
                let markerEl = target.closest('.marker');
                if(markerEl) {
                    let nIdx = markerEl.getAttribute('data-naz');
                    let mIdx = markerEl.getAttribute('data-mar');
                    if(confirm(`Haluatko varmasti tuhota: ${nazguls[nIdx].markers[mIdx].label}?`)) {
                        nazguls[nIdx].markers.splice(mIdx, 1);
                        renderOverlays(); uploadState();
                    }
                    return;
                }
                if(target.tagName && target.tagName.toLowerCase() === 'polygon' && target.classList.contains('map-polygon')) {
                    let nIdx = target.getAttribute('data-naz');
                    let tIdx = target.getAttribute('data-ter');
                    if(confirm(`Haluatko varmasti poistaa alueen: ${nazguls[nIdx].territories[tIdx].label}?`)) {
                        nazguls[nIdx].territories.splice(tIdx, 1);
                        renderOverlays(); uploadState();
                    }
                    return;
                }
                return; 
            }

            // --- LIIKUTA, LINNOITUS & ALUE ---
            if (e.touches) {
                if (e.touches.length === 2) {
                    isDragging = false; 
                    initialPinchDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                } else if (e.touches.length === 1) {
                    initialPinchDist = null;
                    if(tool === 'move') {
                        isDragging = true;
                        lastTouch = {x: e.touches[0].clientX, y: e.touches[0].clientY};
                    } else if(tool === 'fort') {
                        let c = getWorldCoords(e), name = prompt("Linnoituksen nimi:");
                        if(name) { 
                            if (!nazguls[currentNaz].markers) nazguls[currentNaz].markers = [];
                            nazguls[currentNaz].markers.push({x: c.x, y: c.y, label: name}); 
                            renderOverlays(); uploadState(); 
                        }
                    } else if(tool === 'area') { draw.points.push(getWorldCoords(e)); renderTempPoly(); }
                }
            } else {
                if(tool === 'move') { 
                    isDragging = true; lastTouch = {x: e.clientX, y: e.clientY};
                } else if(tool === 'fort') {
                    let c = getWorldCoords(e), name = prompt("Linnoituksen nimi:");
                    if(name) { 
                        if (!nazguls[currentNaz].markers) nazguls[currentNaz].markers = [];
                        nazguls[currentNaz].markers.push({x: c.x, y: c.y, label: name}); 
                        renderOverlays(); uploadState(); 
                    }
                } else if(tool === 'area') { draw.points.push(getWorldCoords(e)); renderTempPoly(); }
            }
        }
        
        function onDragMove(e) { 
            if (e.touches && e.touches.length === 2) {
                if (e.cancelable) e.preventDefault(); 
                let currentDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                if (initialPinchDist) {
                    let zoomFactor = currentDist / initialPinchDist;
                    let cx = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    let cy = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    let vp = document.getElementById('viewport');
                    let rect = vp.getBoundingClientRect();
                    let mx = cx - rect.left;
                    let my = cy - rect.top;
                    view.x = mx - (mx - view.x) * zoomFactor;
                    view.y = my - (my - view.y) * zoomFactor;
                    view.scale *= zoomFactor;
                    updateTransform();
                }
                initialPinchDist = currentDist; 
            } 
            else if(isDragging && tool === 'move') { 
                if (e.type === 'touchmove' && e.cancelable) e.preventDefault();
                let c = e.touches ? {x: e.touches[0].clientX, y: e.touches[0].clientY} : {x: e.clientX, y: e.clientY};
                view.x += c.x - lastTouch.x; 
                view.y += c.y - lastTouch.y; 
                lastTouch = c;
                updateTransform(); 
            } 
        }
        
        function onDragEnd(e) { 
            if (e.touches && e.touches.length === 1) {
                lastTouch = {x: e.touches[0].clientX, y: e.touches[0].clientY};
                isDragging = (tool === 'move');
                initialPinchDist = null;
            } else if (!e.touches || e.touches.length === 0) {
                isDragging = false; 
                initialPinchDist = null;
            }
        }
        
        function getWorldCoords(e) { 
            let c = (e.touches && e.touches.length > 0) ? {x: e.touches[0].clientX, y: e.touches[0].clientY} : {x: e.clientX, y: e.clientY};
            let r = document.getElementById('world').getBoundingClientRect(); 
            return { x: (c.x - r.left) / view.scale, y: (c.y - r.top) / view.scale }; 
        }

        function uploadState() { if(window.db) window.dbSet(window.dbRef(window.db, 'gameState/nazguls'), nazguls); }
        function pushLog(h) { logs.unshift(h); renderLog(); if(window.db) window.dbPush(window.dbRef(window.db, 'gameState/logs'), h); }
        function clearLog() { if(confirm("Tyhjenn√§ koko kronikan historia?")) { logs=[]; renderLog(); if(window.db) window.dbSet(window.dbRef(window.db, 'gameState/logs'), null); } }

        function adjustStat(stat, amount) {
            let n = nazguls[currentNaz]; n[stat] += amount;
            if(n[stat] < 0) n[stat] = 0; if(n[stat] > 10) n[stat] = 10;
            updateUI(); uploadState(); 
        }

        function getRecentHistoryContext() {
            if (!logs || logs.length === 0) return "";
            let tempDiv = document.createElement('div');
            let recent = logs.slice(0, 5).reverse(); 
            let text = "";
            recent.forEach(l => {
                tempDiv.innerHTML = l.replace(/<br>/g, '\n');
                let clean = (tempDiv.innerText || tempDiv.textContent).trim();
                if(!clean.includes("API Virhe") && !clean.includes("ladattu automaattisesti")) { text += "- " + clean + "\n"; }
            });
            return text === "" ? "" : `\n\n=== VIIMEAIKAISET TAPAHTUMAT ===\n${text}================================\nHuomioi n√§m√§ √§skett√§iset tapahtumat.\n`;
        }

        async function askGM() {
            let intent = document.getElementById('intentInput').value;
            if(!intent) return alert("Kirjoita ensin aikeesi tekstikentt√§√§n!");
            if(!geminiKey) { alert("Aseta Gemini API Key asetuksista ensin!"); openSettings(); return; }

            let n = nazguls[currentNaz];
            let loadId = "load-"+Date.now();
            document.getElementById('log').innerHTML = `<div id="${loadId}" style="color:#d4af37">üßô‚Äç‚ôÇÔ∏è GM miettii...</div>` + document.getElementById('log').innerHTML;

            let prompt = `Olet pelinjohtaja (Game Master) Keskimaahan sijoittuvassa roolipeliss√§ (Burning Wheel). Pelaaja on Nazg√ªl ${n.name}.
Aie (Intent): "${intent}".
${loreContext}
${historyContext}
Teht√§v√§si:
1. Kerro 2-3 lauseella lyhyt, tunnelmallinen kuvaus kohteesta (noudata lorea).
2. M√§√§rit√§ toiminnalle vaikeustaso eli Ob (luku 1-6). 
Vastaa ytimekk√§√§sti suomeksi:
Tarinallinen arvio: [Teksti]
Ehdottamasi Ob: [Numero]`;

        // Apufunktio noppien heitt√§miseen
        function rollDice(num) {
            let r = [];
            for(let i=0; i<num; i++) r.push(Math.floor(Math.random()*6)+1);
            return r;
        }

        // --- P√ÑIVITETTY T√ÑYSIN: R√ÑJ√ÑHT√ÑV√ÑT KUUTOSET JA PROSENTTISTATIT ---
        async function performAction(action, stat) {
            let d = parseInt(document.getElementById('dice').value)||0, ob = parseInt(document.getElementById('ob').value)||0;
            let intent = document.getElementById('intentInput').value || "Ei m√§√§ritetty√§ aietta";
            if(!d || !ob) return alert("Aseta Nopat ja Ob!");
            
            let n = nazguls[currentNaz];
            let succ = 0;
            let sixes = 0;
            let allRolls = [];
            
            // Perusheitto
            let initialRolls = rollDice(d);
            initialRolls.forEach(r => {
                allRolls.push(r);
                if (r >= 4) succ++;
                if (r === 6) sixes++;
            });

            allRolls.sort((a,b)=>b-a);
            let explodeLog = "";

            // KUUTOSTEN R√ÑJ√ÑYTT√ÑMINEN (FATE)
            if (sixes > 0) {
                if(confirm(`Heitit nopanheitossa ${sixes} kpl kuutosia!\n\nHaluatko k√§ytt√§√§ "Fatea" ja avata (r√§j√§ytt√§√§) kuutoset?`)) {
                    let currentSixes = sixes;
                    while(currentSixes > 0) {
                        let extraRolls = rollDice(currentSixes);
                        explodeLog += ` üí•[${extraRolls.sort((a,b)=>b-a).join(",")}]`;
                        currentSixes = 0; // Nollataan uutta kierrosta varten
                        extraRolls.forEach(r => {
                            if (r >= 4) succ++;
                            if (r === 6) currentSixes++; // Uudet kuutoset r√§j√§ht√§v√§t taas!
                            allRolls.push(r);
                        });
                    }
                }
            }

            let margin = succ - ob;
            let res = margin >= 0 ? "ONNISTUI" : "EP√ÑONNISTUI";
            let col = margin >= 0 ? "#4f4" : "#f44";
            
            let time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            pushLog(`<div><span style="color:#666">[${time}]</span> <b style="color:${n.color}">${n.name}</b>: ${action} (Ob ${ob})<br>üé≤ [${initialRolls.join(",")}]${explodeLog} -> Yhteens√§ ${succ} onnistumista. <span style="color:${col}">${res}</span></div>`);
            uploadState();

            if(geminiKey) {
                let loadId = "load-"+Date.now();
                document.getElementById('log').innerHTML = `<div id="${loadId}" style="color:#88ccff">üîÆ GM arvioi lopputulosta ja stattimuutoksia...</div>` + document.getElementById('log').innerHTML;
                
                let loreContext = campaignLore ? `\nLore:\n${campaignLore}\n` : "";
                let historyContext = getRecentHistoryContext();
                let currentStats = `Vauraus: ${n.wealth}, Uskonto: ${n.religion}, Asevoima: ${n.might}, Lojaalisuus: ${n.loyalty}`;

                let prompt = `Pelinjohtaja Keskimaassa. Pelaaja: Nazg√ªl ${n.name}. 
Aie: "${intent}". Toiminto: ${action}. 
Tulos: ${res} (Marginaali vaadittuun Ob-arvoon: ${margin}). 
Nykyiset resurssit: ${currentStats}.
${loreContext}
${historyContext}
Teht√§v√§si:
1. Kuvaile lopputulos tarinallisesti (max 3 lausetta).
2. M√§√§rit√§ toimenpiteen vaatima resurssin muutos. Normaali muutos on korkeintaan +1 tai -1. 
HUOM: Jos toiminto on "Sota" ja kyseess√§ on ep√§onnistuminen, muutos voi olla Raskas tappio (-2 tai -3) tai Katastrofi (-4, -5 tai -6). 
Kirjoita vastauksen loppuun T√ÑSM√ÑLLEEN t√§m√§ koodirivi, josta ohjelma lukee muutoksen (stat-vaihtoehdot: wealth, religion, might, loyalty). Jos ei muutosta, laita change 0.
ESIMERKKI: [STAT] {"stat": "might", "change": -1} [/STAT]`;

                let txt = await callAI(prompt);
                let l = document.getElementById(loadId); if(l) l.remove();
                
                if(txt && !txt.startsWith("‚ö†Ô∏è")) {
                    // PARSITAAN STATTIMUUTOS
                    let match = txt.match(/\[STAT\](.*?)\[\/STAT\]/is);
                    let cleanTxt = txt;
                    let statParsed = null;
                    
                    if (match) {
                        cleanTxt = txt.replace(match[0], '').trim(); // Poistetaan koodi tekstist√§
                        try { statParsed = JSON.parse(match[1].trim()); } catch(e) {}
                    }

                    if (statParsed && statParsed.change !== 0 && statParsed.stat) {
                        let sKey = statParsed.stat.toLowerCase();
                        let sVal = parseInt(statParsed.change);
                        let sCurr = n[sKey] !== undefined ? n[sKey] : 1;
                        if(sCurr < 1) sCurr = 1; if(sCurr > 10) sCurr = 10;
                        
                        // %-taulukot: 1=90/10, 2=80/20, 3=70/30, 4=60/40, 5=50/50, 6=30/40, 7=10/50, 8=5/60, 9=2/95, 10=0/95
                        let chances = {
                            1: {u: 90, d: 10}, 2: {u: 80, d: 20}, 3: {u: 70, d: 30}, 4: {u: 60, d: 40}, 5: {u: 50, d: 50},
                            6: {u: 30, d: 40}, 7: {u: 10, d: 50}, 8: {u: 5, d: 60}, 9: {u: 2, d: 95}, 10: {u: 0, d: 95}
                        };
                        
                        let chance = sVal > 0 ? chances[sCurr].u : chances[sCurr].d;
                        let roll100 = Math.floor(Math.random() * 100) + 1;
                        let isSuccess = roll100 <= chance;
                        
                        let statNamesFi = {wealth:"Vauraus", might:"Asevoima", religion:"Uskonto", loyalty:"Lojaalisuus"};
                        let fiName = statNamesFi[sKey] || sKey;

                        let logMsg = `<div style="background:#222; border:1px dashed #d4af37; padding:8px; margin-top:10px; font-size:0.9em;">`;
                        logMsg += `<b>‚öôÔ∏è J√§rjestelm√§:</b> GM ehdottaa muutosta <b>${fiName} ${sVal > 0 ? '+'+sVal : sVal}</b>.<br>`;
                        logMsg += `Nykyarvo on ${sCurr} -> Muutoksen todenn√§k√∂isyys: <b>${chance}%</b>.<br>`;
                        logMsg += `Noppa d100: <b>${roll100}</b> -> `;

                        if (isSuccess) {
                            logMsg += `<span style="color:#4f4; font-weight:bold;">TOTEUTUU!</span>`;
                            adjustStat(sKey, sVal);
                        } else {
                            logMsg += `<span style="color:#f44; font-weight:bold;">EI TOTEUDU.</span> Arvo pysyy samana.`;
                        }
                        logMsg += `</div>`;
                        
                        cleanTxt += logMsg;
                    }
                    pushLog(`<div class="ai-result"><b>üìú Lopputulos:</b><br>${cleanTxt.replace(/\n/g, '<br>')}</div><hr style="border-color:#333">`);
                } else if (txt) {
                    pushLog(`<div class="ai-error">${txt}</div><hr style="border-color:#333">`);
                }
            } else pushLog(`<hr style="border-color:#333">`);
        }

        async function callAI(prompt) {
            if (!geminiKey) return "‚ö†Ô∏è API Virhe: API-avain puuttuu.";
            const cached = localStorage.getItem("geminiModelName");
            if (cached) {
                const r = await tryModelGenerate(cached, prompt);
                if (r.ok) return r.text;
                if (r.isNotFound) localStorage.removeItem("geminiModelName");
            }
            let modelsJson;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${geminiKey}`);
                modelsJson = await res.json();
                if (modelsJson.error) return "‚ö†Ô∏è API Virhe: " + (modelsJson.error.message);
            } catch (e) { return "‚ö†Ô∏è API Virhe: Yhteysvirhe."; }
            const models = modelsJson.models || [];
            const candidates = models.filter(m => (m.supportedGenerationMethods || m.supportedMethods || []).includes("generateContent") && (m.name || "").startsWith("models/") && (m.name || "").includes("gemini")).sort((a, b) => { const an = a.name || "", bn = b.name || ""; const score = (n) => n.includes("flash") ? 0 : n.includes("pro") ? 1 : 2; return score(an) - score(bn); });
            if (!candidates.length) return "‚ö†Ô∏è API Virhe: Ei malleja.";
            let lastError = "Virhe";
            for (const m of candidates.slice(0, 6)) { 
                const r = await tryModelGenerate(m.name, prompt);
                if (r.ok) { localStorage.setItem("geminiModelName", m.name); return r.text; }
                lastError = r.error || lastError;
            }
            return "‚ö†Ô∏è API Virhe: " + lastError;
        }

        async function tryModelGenerate(modelName, prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/${modelName}:generateContent?key=${geminiKey}`;
            try {
                const res = await fetch(url, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                const json = await res.json();
                if (!res.ok || json.error) return { ok: false, error: json?.error?.message, isNotFound: (json?.error?.status === "NOT_FOUND" || res.status === 404) };
                const text = json?.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!text) return { ok: false, error: "Tyhj√§ vastaus." };
                return { ok: true, text };
            } catch (e) { return { ok: false, error: "Yhteysvirhe." }; }
        }

            link.download = `keskimaa_kronikka_${new Date().toISOString().slice(0,10)}.txt`;
            link.click();
        }

        function renderOverlays() {
